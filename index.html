<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | [Challenge Name Here]</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css">


</head>

<body>

  <main>

    <h1>Our Pricing</h1>

    <div class="toggle-container">
    <span class="toggle-text">Annually</span>
    <label for="toggle-btn" class="switch">
      <input id="toggle-btn" type="checkbox" checked>
      <span class="slider"></span>
    </label>
    <span class="toggle-text">Monthly</span>
    </div>

    <div class="card-container">

      <div class="card">

        <h2>Basic</h2>
        <h3 class="monthly-price"><small>&dollar;</small>19.99</h3>
        <h3 class="annual-price"><small>&dollar;</small>199.99</h3>

        <div class="content-container">

        <ul class="card-list">
        <li>500 GB Storage</li>
        <li>2 Users Allowed</li>
        <li class="bottom">Send up to 3 GB</li>
        </ul>
        <button class="btn">Learn More</button>

        </div>

      </div>


      <div class="card" id="blue-card">

        
        <h2 id="white-heading">Professional</h2>
        <h3 id="white-price" class="monthly-price"><small>&dollar;</small>24.99</h3>
        <h3 id="white-annual" class="annual-price"><small>&dollar;</small>249.99</h3>
        <div class="content-container">

        <ul id="white-list" class="card-list">
        <li>1 TB Storage</li>
        <li>5 Users Allowed</li>
        <li class="bottom">Send up to 10 GB</li>
        </ul>
        <button id="white-btn" class="btn">Learn More</button>
        </div>


      </div>

      <div class="card">

        <h2>Master</h2>
        <h3 class="monthly-price"><small>&dollar;</small>39.99</h3>
        <h3 class="annual-price"><small>&dollar;</small>399.99</h3>
        <div class="content-container">

        <ul class="card-list">
        <li>2 TB Storage</li>
        <li>10 Users Allowed</li>
        <li>Send up to 20 GB</li>
        </ul>
        <button class="btn">Learn More</button>
        </div>


      </div>

    </div>
  </main>

<script src="./script.js"></script>

</body>

</html>
